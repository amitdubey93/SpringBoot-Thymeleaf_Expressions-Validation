<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap.css">
<meta charset="ISO-8859-1">
<title>Iteration Expression</title>
</head>
<body>
	<div class="container">
		<div class="mr-5 p-5">
			<div>
				<h2>Iteration Expression V1</h2>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p, itr :${people}">
							<td th:text="${itr.index+1}">1</td>
							<td th:text="${p.id}">1</td>
							<td th:text="${p.name}">Arya</td>
						</tr>
					</tbody>
				</table>
				<h2>Iteration Expression V2</h2>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p:${people}">
							<td th:text="${pStat.index+1}">1</td>
							<td th:text="${p.id}">1</td>
							<td th:text="${p.name}">Arya</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
