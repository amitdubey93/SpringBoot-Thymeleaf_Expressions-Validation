<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap.css">
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<style>
	.error{color:red}
</style>
</head>
<body>
	<div class="container">

		<div class="mr-5 p-5">
			<h2>Add Employee Details</h2>
			<form th:action="@{/addEmp}" th:object="${emp}" method="post">
			
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"
						th:class="error">Input is incorrect</li>
				</ul>
				
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="id">ID</label> <input type="text" th:field="*{id}"
							class="form-control" id="id" placeholder="id">
						<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
							th:errorclass="error"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="firstName">First Name</label> <input type="text"
							th:field="*{firstName}" class="form-control" id="firstName"
							placeholder="First Name">
						<div th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}" th:errorclass="error"></div>
					</div>
					<div class="form-group col-md-5">
						<label for="lastName">Last Name</label> <input type="text"
							th:field="*{lastName}" class="form-control" id="lastName"
							placeholder="Last Name">
						<div th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" th:errorclass="error"></div>
					</div>
				</div>
				<label>Address: </label>
				<div class="form-row">

					<div class="form-group col-md-4">
						<label for="state">State</label> <input type="text"
							th:field="*{address.state}" class="form-control" id="state">
						<div th:if="${#fields.hasErrors('address.state')}"
							th:errors="*{address.state}" th:errorclass="error"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="street">Street</label> <input type="text"
							th:field="*{address.street}" class="form-control" id="street">
						<div th:if="${#fields.hasErrors('address.street')}"
							th:errors="*{address.street}" th:errorclass="error"></div>
					</div>

					<div class="form-group col-md-4">
						<label for="zipCode">ZipCode</label> <input type="text"
							th:field="*{address.zipCode}" class="form-control" id="zipCode">
						<div th:if="${#fields.hasErrors('address.zipCode')}"
							th:errors="*{address.zipCode}" th:errorclass="error"></div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>


</body>
</html>
